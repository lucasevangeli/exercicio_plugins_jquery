<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de validação</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="conteiner">
        <header>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input required type="text" id="nome" name="nome" required="">
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" required>
            
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            
                <button type="submit">Enviar</button>
              </form>
        </header>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="messages_pt_BR.js"></script>


    <script>
        
        // mascaras de cadatros

        $("#email").mask('(00) 0 0000-0000',{
            placeholder : '___/__/___'
        })
        $("#telefone").mask('(00) 0 0000-0000',{
            placeholder : '(00) 0 0000-0000'
        })
        $("#cpf").mask('000.000.000-00',{
            placeholder : '000.000.000-00'
        })

        $("#cep").mask('00.000-000',{
            placeholder : '00.000-000'
        })

        //validação
        $("form").validate({
            rules:{
                nome:{
                    required: true
                },
                email:{
                    required: true,
                    email: true
                },
                nome:{
                    required: true
                },
            },
            messages:{
                nome: "Por favor, preencha seu nome",
                email: "Por favor, preencha seu e-mail",
                telefone: "Por favor, preencha seu telefone",
                cpf: "Por favor, preencha seu cpf",
                cep: "Por favor, preencha seu cep",
                endereco: "Por favor, preencha seu endereço"
            }
        })
            


    </script>
    
</body>
</html>
